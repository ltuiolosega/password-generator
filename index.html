<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    
    <div name="password-generator">
        <input type="text" name="output">
        <input type="button" value="Generate Password" onclick="populateform(this.form.thelength.value)">
    </div>

    <script>
    
        var keylist="1`234567890-=qwertyuiop[]\asdfghjkl;'zxcvbnm,./~!@#$%^&*()_+QWERTYUIOP{}|ASDFGHJKL:ZXCVBNM<>?"
        var temp=''

        function generatepass(password-length) {
            temp=''
                for (i=0; i<password-length;i++)
                temp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
                return temp

        function populateform(enterlength){
            document.passwordgenerator.output.value = generatepass(enterlength)
        }

        }

    </script>
</body>

</html>
